<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--start sweet alert library  -->
    <!-- SweetAlert2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--end sweet alert library  -->
    <title>To-do-list</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="add-task">
        <input type="text" />
        <span class="plus">+</span>
      </div>
      <div class="tasks-content">
        <span class="no-tasks-message">no tasks to show</span>
      </div>
    </div>
    <div class="task-stats">
      <div class="tasks-count">Tasks <span>0</span></div>
      <div class="completed-tasks">Completed <span>0</span></div>
    </div>
    <div class="all-tasks-control">
      <div class="delete-all">Delete All</div>
      <div class="complete-all">All Completed</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
